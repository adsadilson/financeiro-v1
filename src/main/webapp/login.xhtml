<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html >
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width; initial-scale=1" />
	<link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
	<title><ui:insert name="titulo">Sistema Financeiro</ui:insert></title>
	<h:outputStylesheet library="css" name="sistema.css" />
	<h:outputScript library="js" name="jquery.maskMoney.js" />
	<h:outputScript library="js" name="initScript.js" />

</h:head>

<h:body>
	<p:dialog header="Login" closable="false" draggable="false"
		width="auto" resizable="false" modal="true" visible="true"
		responsive="true">
		<h:form prependId="false">
			<p:growl autoUpdate="true" />

			<div class="ui-fluid" style="margin-top: 10px;">
				<p:panelGrid id="panelEdit" columns="2"
					columnClasses="ui-grid-col-4, ui-grid-col-8" layout="grid"
					styleClass="panelgrid-noborder">

					<p:outputLabel for="email" value="Nome:" />
					<p:inputText id="email" required="true"
						style="text-transform: uppercase;"
						value="#{loginBean.usuario.nome}"
						requiredMessage="O campo 'Nome' é obrigatório." />


					<p:outputLabel for="password" value="Senha:" />
					<p:password id="password" required="true"
						value="#{loginBean.usuario.senha}"
						requiredMessage="O campo 'SENHA' é obrigatório." />

					<p:outputLabel />
					<p:commandButton value="Entrar" action="#{loginBean.autenticar()}"
						process="@this panelEdit" update="panelEdit" />

				</p:panelGrid>
			</div>

		</h:form>


	</p:dialog>

</h:body>

</html>
